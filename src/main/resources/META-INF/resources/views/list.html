<div class="container-fluid">
    <h1>Order list</h1>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="customerId">Customer #</label>
            <input type="number" min="1" class="form-control" id="customerId"
                   data-ng-model="customerId"
                   data-ng-change="fetchOrders()">
            <button class="btn btn-default" data-ng-click="reset()">Clear</button>
        </div>
    </form>
    <hr>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td><strong>Id</strong></td>
            <td><strong>Checkout date</strong></td>
            <td><strong>Amount</strong></td>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="order in orders">
            <td>{{ order.orderId }}</td>
            <td>{{ order.checkoutDate }}</td>
            <td>{{ order.total }}</td>
            <td width="100px">
                <a data-ng-href="orders/details/{{ order.orderId}}">
                    <button type="button" class="btn btn-info">Details</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
