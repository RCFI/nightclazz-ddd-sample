<div class="container-fluid">
    <h1>Order #{{ order.orderId }} details</h1>
    <div class="row">
        <div class="col-md-6"><h3>Checkout date: {{ order.checkoutDate | datetime}}</h3></div>
        <div class="col-md-6"><h2 class="pull-right text-primary">Total: {{ order.total }} €</h2></div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <td><strong>Product</strong></td>
                <td><strong>Quantity</strong></td>
                <td><strong>Unitary price</strong></td>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="item in order.items">
                <td>{{ item.product }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.unitaryPrice }} €</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-6"><h2 class="pull-right text-primary">Total: {{ order.total }} €</h2></div>
    </div>
</div>
